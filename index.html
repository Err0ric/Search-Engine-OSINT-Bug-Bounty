<!DOCTYPE html>
<html>
<head>
    <title>Bug Bounty Search Engine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000000;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .button-column {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-right: 10px;
        }

        .futuristic-button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: transparent;
            border: 2px solid #ffffff;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .futuristic-button:hover {
            background-color: #ffffff;
            color: #000000;
            border-color: #000000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .search-label {
            font-size: 18px;
            color: #ffffff;
            margin-right: 10px;
        }

        .search-input {
            padding: 8px;
            font-size: 16px;
            border: 2px solid #ffffff;
            border-radius: 4px;
            background-color: transparent;
            color: #ffffff;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .center-container img {
            display: block;
            margin: 0 auto;
        }
    </style>
    <script>

                alert('Please enter a target domain.');
                return;
            }

            var searchQuery = 'site:' + targetDomain;

            // Your existing googleSearch cases go here (unchanged)
        }

        function googleOSINTSearch(type) {
            var targetDomain = document.getElementById('target').value;

            if (!targetDomain) {
                alert('Please enter a target domain.');
                return;
            }

            var searchQuery = '';
            switch (type) {
                case 1:
                    searchQuery = 'site:' + targetDomain + ' intext:@' + targetDomain;
                    break;
                case 2:
                    searchQuery = 'site:github.com "' + targetDomain + '"';
                    break;
                case 3:
                    searchQuery = 'site:*.pdf OR site:*.docx OR site:*.xlsx "' + targetDomain + '"';
                    break;
                case 4:
                    searchQuery = 'site:linkedin.com "' + targetDomain + '"';
                    break;
                case 5:
                    searchQuery = 'site:pastebin.com "' + targetDomain + '" OR "leaked password"';
                    break;
                default:
                    alert('Invalid OSINT option.');
                    return;
            }

            var url = 'https://www.google.com/search?q=' + encodeURIComponent(searchQuery);
            window.open(url, '_blank');
        }
    </script>
</head>

        <button class="futuristic-button" onclick="googleOSINTSearch(3)">Sensitive Documents</button>
        <button class="futuristic-button" onclick="googleOSINTSearch(4)">Public Profiles</button>
        <button class="futuristic-button" onclick="googleOSINTSearch(5)">Leaked Credentials</button>

</body>
</html>
